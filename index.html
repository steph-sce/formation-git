<!DOCTYPE html>
<html>
    <head>
        <style>
            #myContainer {
                width: 400px;
                height: 400px;
                position: relative;
                background: yellow;
            }
            
            #myAnimation {
                width: 50px;
                height: 50px;
                position: absolute;
                background:red;
            }
        </style>
    </head>
    <body>
        <p>
            <button onclick="myMove()">Click Me</button>
        </p>

        <div id="myContainer">
            <div id="myAnimation"></div>
        </div>

        <script>
            function myMove() {

                var elem = document.getElementById("myAnimation");
                var pos = 0;
                var interval = setInterval(frame, 10);

                function frame() {
                    if (pos == 350) {
                        clearInterval(interval);
                    }
                    else
                    {
                        pos++;
                        elem.style.top = pos + 'px';
                    }
                }
            }
        </script>
    </body>
</html>
